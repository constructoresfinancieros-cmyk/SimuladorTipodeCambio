<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Brecha - Constructores Financieros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-4">
    <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-2xl p-6 border border-yellow-500">
        <h1 class="text-2xl font-bold text-yellow-500 mb-4 text-center">Simulador de Brecha ðŸš€</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-700 p-3 rounded-lg text-center border border-blue-400">
                <p class="text-xs text-blue-400 font-bold uppercase">Tasa BCV</p>
                <p id="tasa-bcv" class="text-xl font-bold">Cargando...</p>
            </div>
            <div class="bg-gray-700 p-3 rounded-lg text-center border border-yellow-400">
                <p class="text-xs text-yellow-400 font-bold uppercase">USDT Binance</p>
                <p id="tasa-binance" class="text-xl font-bold">Cargando...</p>
            </div>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Monto en DÃ³lares ($)</label>
                <input type="number" id="monto" value="100" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-yellow-500 outline-none text-xl text-center">
            </div>
            
            <button onclick="calcular()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded-lg transition duration-300">
                CALCULAR CONVERSIÃ“N
            </button>
        </div>

        <div id="resultado" class="mt-6 space-y-3 hidden">
            <div class="p-4 bg-blue-900/30 rounded-lg border border-blue-500">
                <p class="text-sm">Si compras a BCV necesitas:</p>
                <p id="res-bcv" class="text-2xl font-bold text-blue-400"></p>
            </div>
            <div class="p-4 bg-yellow-900/30 rounded-lg border border-yellow-500">
                <p class="text-sm">Si compras en Binance necesitas:</p>
                <p id="res-binance" class="text-2xl font-bold text-yellow-400"></p>
            </div>
            <div class="p-4 bg-red-900/40 rounded-lg border border-red-500 text-center">
                <p class="text-sm font-bold text-red-400 italic">Diferencia (Brecha):</p>
                <p id="diferencia" class="text-xl font-bold"></p>
            </div>
        </div>
    </div>

    <script>
        // Nota: En un entorno real, usarÃ­amos una API como la de Binance. 
        // Para este ejemplo, simularemos la obtenciÃ³n de datos para evitar bloqueos de CORS.
        let tasaBCV = 42.50; // Valor de referencia 2026
        let tasaBinance = 55.20; // Valor de referencia P2P

        async function obtenerTasas() {
            try {
                // AquÃ­ se conectarÃ­an las APIs reales
                document.getElementById('tasa-bcv').innerText = tasaBCV.toFixed(2) + " Bs";
                document.getElementById('tasa-binance').innerText = tasaBinance.toFixed(2) + " Bs";
            } catch (e) {
                console.log("Error cargando tasas");
            }
        }

        function calcular() {
            const monto = document.getElementById('monto').value;
            const totalBCV = monto * tasaBCV;
            const totalBinance = monto * tasaBinance;
            const dif = totalBinance - totalBCV;

            document.getElementById('res-bcv').innerText = totalBCV.toLocaleString('es-VE') + " Bs";
            document.getElementById('res-binance').innerText = totalBinance.toLocaleString('es-VE') + " Bs";
            document.getElementById('diferencia').innerText = dif.toLocaleString('es-VE') + " Bs";
            document.getElementById('resultado').classList.remove('hidden');
        }

        obtenerTasas();
    </script>
</body>
</html>
