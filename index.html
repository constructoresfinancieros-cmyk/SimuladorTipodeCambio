<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Autom√°tica - Constructores Financieros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4 font-sans">
    <div class="max-w-md mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 border-t-4 border-yellow-500">
        <h1 class="text-xl font-black text-center mb-6 text-yellow-500 uppercase tracking-widest text-shadow-sm">Brecha en Tiempo Real üí∏</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-700 p-4 rounded-xl border border-blue-500/30 text-center">
                <span class="text-[10px] text-blue-400 font-bold block mb-1 uppercase">D√≥lar BCV</span>
                <span id="tasa-bcv" class="text-2xl font-black text-white italic">Cargando...</span>
            </div>
            <div class="bg-slate-700 p-4 rounded-xl border border-yellow-500/30 text-center">
                <span class="text-[10px] text-yellow-500 font-bold block mb-1 uppercase">D√≥lar Paralelo</span>
                <span id="tasa-binance" class="text-2xl font-black text-white italic">Cargando...</span>
            </div>
        </div>

        <div class="space-y-4">
            <label class="block text-center text-xs font-bold text-slate-400 uppercase tracking-wider">Monto a calcular ($)</label>
            <input type="number" id="monto" value="100" oninput="calcular()" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-4 text-4xl font-black text-center text-yellow-500 focus:border-yellow-500 outline-none transition-all shadow-inner">
        </div>

        <div id="resultados" class="mt-8 space-y-4">
            <div class="flex justify-between items-center p-4 bg-slate-700/50 rounded-lg border-l-4 border-blue-500 shadow-sm">
                <span class="text-xs text-slate-300 font-bold uppercase">Costo en BCV:</span>
                <span id="res-bcv" class="text-xl font-black text-blue-400">0,00 Bs</span>
            </div>
            <div class="flex justify-between items-center p-4 bg-slate-700/50 rounded-lg border-l-4 border-yellow-500 shadow-sm">
                <span class="text-xs text-slate-300 font-bold uppercase">Costo en Paralelo:</span>
                <span id="res-binance" class="text-xl font-black text-yellow-500">0,00 Bs</span>
            </div>
            <div class="p-4 bg-red-600/20 border border-red-500/50 rounded-xl text-center shadow-lg transform scale-105 mt-4">
                <p class="text-[10px] text-red-400 font-black uppercase mb-1">Diferencia (Brecha Cambiaria)</p>
                <p id="diferencia" class="text-3xl font-black text-red-500">0,00 Bs</p>
            </div>
        </div>
        
        <p id="status-text" class="text-[9px] text-center mt-6 text-slate-500 font-bold uppercase tracking-widest italic">Sincronizando con mercados internacionales...</p>
    </div>

    <script>
        let bcv = 0;
        let paralelo = 0;

        async function obtenerTasas() {
            try {
                // Usamos una fuente alternativa que no bloquea a GitHub
                const response = await fetch('https://ve.dolarapi.com/v1/dolares');
                const data = await response.json();
                
                // Buscamos el BCV y el Paralelo en la lista
                const dolarBCV = data.find(d => d.nombre === 'Oficial');
                const dolarPara = data.find(d => d.nombre === 'Paralelo');

                bcv = dolarBCV.promedio;
                paralelo = dolarPara.promedio;

                document.getElementById('tasa-bcv').innerText = bcv.toFixed(2) + " Bs";
                document.getElementById('tasa-binance').innerText = paralelo.toFixed(2) + " Bs";
                document.getElementById('status-text').innerText = "‚úì Actualizado autom√°ticamente";
                
                calcular();
            } catch (error) {
                console.error("Fallo de conexi√≥n:", error);
                document.getElementById('status-text').innerText = "‚ö† Reintentando conexi√≥n...";
                // Reintento autom√°tico en 5 segundos si falla
                setTimeout(obtenerTasas, 5000);
            }
        }

        function calcular() {
            const monto = parseFloat(document.getElementById('monto').value) || 0;
            const totalBCV = monto * bcv;
            const totalPara = monto * paralelo;
            const dif = totalPara - totalBCV;

            document.getElementById('res-bcv').innerText = totalBCV.toLocaleString('es-VE', {minimumFractionDigits: 2}) + " Bs";
            document.getElementById('res-binance').innerText = totalPara.toLocaleString('es-VE', {minimumFractionDigits: 2}) + " Bs";
            document.getElementById('diferencia').innerText = dif.toLocaleString('es-VE', {minimumFractionDigits: 2}) + " Bs";
        }

        obtenerTasas();
    </script>
</body>
</html>
